global:
  scrape_interval: 15s        # Khoảng thời gian giữa 2 lần scrape (lấy dữ liệu)
  scrape_timeout: 10s         # Thời gian chờ tối đa cho mỗi lần scrape
  evaluation_interval: 15s    # Khoảng thời gian đánh giá rule/alert

scrape_configs:               # Danh sách các target mà Prometheus sẽ lấy dữ liệu
  - job_name: 'prometheus'    # Tên job (nhãn 'job' trong metrics)
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'  # Endpoint để lấy metrics
    scheme: 'http'
    static_configs:
      - targets: ['localhost:9090']  # Lấy dữ liệu từ chính Prometheus (self-monitoring)
